<div class="flex-grow flex items-center justify-center p-8 h-screen">
  <div class="border border-blue-200 flex w-full max-w-4xl bg-blue-200 rounded-3xl shadow-lg overflow-hidden">
    <div class="hidden sm:flex sm:w-2/3 bg-gray-200 items-center justify-center p-8">
      <div class="text-center text-gray-900">
        <h2 class="text-4xl font-bold mb-4">
          Welcome Back to <br />
          Southeast University
        </h2>
        <p class="text-xl">We're Glad to Have You!</p>
      </div>
    </div>

    <div class="w-full sm:w-1/3 bg-gray-800 p-8 flex items-center justify-center">
      <div class="w-full max-w-lg">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">
          Sign In to e-Recruitment
        </h2>

        <form (ngSubmit)="onSubmit()" #signinForm="ngForm" autocomplete="off" novalidate>
          <div class="mb-6">
            <label for="email" class="block mb-2 text-blue-500">E-mail<span class="text-red-500">*</span></label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Enter your email"
              class="w-full p-3 border rounded-xl bg-gray-700 text-gray-300 focus:border-blue-500" />
          </div>

          <div class="mb-6">
            <label for="password" class="block mb-2 text-blue-500">Password<span class="text-red-500">*</span></label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required
              placeholder="Enter your password"
              class="w-full p-3 border rounded-xl bg-gray-700 text-gray-300 focus:border-blue-500" />
          </div>

          <button type="submit"
            class="w-full p-3 bg-blue-400 hover:bg-white text-gray-900 font-semibold rounded-full transition">
            Sign In
          </button>
        </form>

        <p class="mt-4 text-center text-red-500" *ngIf="message">{{ message }}</p>
        <p class="mt-6 text-center">
          Don't have an account?
          <a [routerLink]="['/signup']" class="text-blue-400 hover:text-gray-200 transition duration-300">Sign Up</a>
        </p>

        <div class="flex items-center justify-center mt-4">
          <a href="https://ums.seu.edu.bd/important-contact"
            class="w-full p-3 bg-gray-700 hover:bg-gray-500 shadow-inner text-white font-semibold rounded-full transition duration-300 text-center text-lg">
            Important Contact
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
